

<app-sidebar></app-sidebar>
<section class="content">
  <div class="body_scroll">
      <div class="block-header">
          <div class="row">
              <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Role</h2>
                    <br>
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a><i class="zmdi zmdi-home"></i> Admin</a></li>
                      <li class="breadcrumb-item active">Roles List</li>
                  </ul>
                  <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
              </div>
              <div class="col-lg-5 col-md-6 col-sm-12">                
  <button mat-fab color="primary"class="add-button"(click)="OpenDialogAdd()" aria-label="Example icon button with a delete icon">
        <mat-icon  class="icon">add</mat-icon>
      </button>
              </div>
          </div>
      </div>
      <br>
      <br>

      <div class="container-fluid">
          <div class="row clearfix">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="table-responsive">
                        <table class="table table-hover product_item_list c_table theme-color mb-0">
                          <thead>
                                  <tr>
                                      <th style="color: #555;">Role Name</th>
                                      <th  style="color: #555;" data-breakpoints="sm xs md">Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let role of Roles">
                                    
                                      <td><span class="text-muted">{{ role.roleName }}</span></td>


                                      <td>
                                        <a (click)="OpenDialogDetail(role.id)"class="btn btn-default waves-effect waves-float btn-sm waves-green"><i class="zmdi zmdi-info"></i></a>
                                        <a (click)="openEditDailog(role)"class="btn btn-default waves-effect waves-float btn-sm waves-green"><i class="zmdi zmdi-edit"></i></a>
                                        <a (click)="openDeleteDailog(role.id)" class="btn btn-default waves-effect waves-float btn-sm waves-red"><i class="zmdi zmdi-delete"></i></a>
                                      </td>
                                  
                                  </tr>
                                 
                                
                              </tbody>
                          </table>
                      </div>
                  </div>
                  <div class="card">
                      <div >                            
                          
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
  <ng-template #callCreateDialog>
    <div class="mat-dialog-container">
      <div class="dialog-header">
        <h2>Add Role</h2>
      </div>
      <form class="example-container" [formGroup]="form">

        <mat-form-field appearance="outline">
            <mat-label>Enter Role Name</mat-label>
            <textarea matInput type="text" placeholder="Enter Role Name" formControlName="roleName"></textarea>
            <mat-error *ngIf="edit.get('roleName')?.hasError('required')">role name is required</mat-error>
            </mat-form-field>
            
           

        <div class="dialog-footer">
          <button mat-raised-button color="primary" (click)="addRole()" [disabled]="!form.valid">Add</button>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #callDeleteDailog>
    <div style="padding:15px">
<h2>Are you sure you want to delete this role?</h2>
<button class="btn btn-primary m-1"   mat-dialog-close="yes">Yes</button>
<button class="btn btn-danger m-1"  mat-dialog-close="no">No</button> 
</div>
</ng-template>  
      


<ng-template #callDetailDailog>
  <div class="mat-dialog-container">
  <div class="dialog-header">
  <h2>Role Detail</h2>
  </div>
  
  

  <div *ngIf="Role">
    <p><strong>Role Name:</strong> {{ Role.roleName }}</p>
  
  </div>
  </div>
</ng-template>

<ng-template #callEditDailog>
<div class="mat-dialog-container">
<div class="dialog-header">
<h2>Edit Role</h2>
</div>
<form class="example-container" [formGroup]="edit">

<mat-form-field appearance="outline">
<mat-label>Enter Role Name</mat-label>
<textarea matInput type="text" placeholder="Enter Role Name" formControlName="roleName"></textarea>
<mat-error *ngIf="edit.get('roleName')?.hasError('required')">role name is required</mat-error>
</mat-form-field>


<div class="dialog-footer">
<button mat-raised-button color="primary"  mat-dialog-close="yes" >Edit</button>
</div>
</form>
</div>
</ng-template>
