
  <div class="container login">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card  shadow border-0">
         
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <h3>  FORGOT PASSWORD </h3>
            </div>
            <form class="card auth_form" [formGroup]="emailForm">
              
              <div class="body">
                  <div class="input-group mb-3">
                      <input type="text"class="form-control" placeholder="Email" type="email" formControlName="email">
                  
                  </div>
                
                  
                  <button type="button" class="btn btn-primary btn-block waves-effect waves-light"style="color:#fff" routerLink="/auth/ResetPassword" [disabled]="!emailForm.valid"(click)="forgotpassword()">Send</button>
                  
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <a (click)="toLogin()" class="link">
                    Do you have account?      
                 </a>
                </div>
              
              </div>
          </form>
         
           
          </div>
        </div>
       
      </div>
    </div>
  </div>
