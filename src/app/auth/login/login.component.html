<div class="container login">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card  shadow border-0">
       
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h3> SING IN </h3>
          </div>
          <form class="card auth_form">
            
            <div class="body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="User Name"[formControl]="username">
                
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Password"[formControl]="password">
                                         
                </div>
                <div class="checkbox">
                    <input id="remember_me" type="checkbox">
                    <label for="remember_me">Remember Me</label>
                </div>
                <a (click)="login()" class="btn btn-primary btn-block waves-effect waves-light"style="color:#fff">SIGN IN</a>                        
                
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <a (click)="toForgotPassword()" class="link">
                 Forgot password?
                </a>
              </div>
              <div class="col-6 text-right">
                <a (click)="toRegister()" class="link">
                  Create new account
                </a>
              </div>
            </div>
        </form>
       
         
        </div>
      </div>
     
    </div>
  </div>
</div>
